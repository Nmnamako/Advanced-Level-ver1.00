<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>LocalStorageTab</title>
</head>
<body>
  <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">タブ1</label>
    <div class="content_class">
      <p>タブ1のコンテンツを表示します。</p>
    </div>

    <input type="radio" name="tab_name" id="tab2">
    <label class="tab_class" for="tab2">タブ2</label>
    <div class="content_class">
      <p>タブ2のコンテンツを表示します。</p>
    </div>

    <input type="radio" name="tab_name" id="tab3">
    <label class="tab_class" for="tab3">タブ3</label>
    <div class="content_class">
      <p>タブ3のコンテンツを表示します。</p>
    </div>

    <input type="radio" name="tab_name" id="tab4">
    <label class="tab_class" for="tab4">タブ4</label>
    <div class="content_class">
      <p>タブ4のコンテンツを表示します。</p>
    </div>


    <div class="tab">
      <button class="btnA">testA</button>
      <div class="test active">A</div>
    </div>
    <div class="tab">
      <button class="btnB">testB</button>
      <div class="test">B</div>
    </div>


  </div>
</body>
</html>
